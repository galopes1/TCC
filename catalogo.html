<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - AR Mendonça</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .grid-catalog .box img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <section>
            <a href="index.html" class="logo">
                <img src="img/ARMendoncamenor.png" alt="Logo">
            </a>
            <nav class="navbar">
                <a href="index.html#home">Home</a>
                <a href="index.html#about">Sobre</a>
                <a href="catalogo.html">Catálogo</a>
                <a href="index.html#address">Endereço</a>
            </nav>
            <div class="icons">
                <a href="carrinho.html">
                    <img width="30" height="30" src="https://img.icons8.com/ios/30/ffffff/shopping-cart--v1.png"
                        alt="Carrinho" />
                </a>
            </div>
        </section>
    </header>

    <section class="catalog" id="catalog">
        <h2 class="title">Nosso <span>Catálogo</span></h2>

        <div class="grid-catalog">
            <div class="box">
                <img src="https://d5gag3xtge2og.cloudfront.net/producao/34360673/G/blocos_3.jpg" alt="Tijolo">
                <h3>Tijolo</h3>
                <p>R$ 2,00</p>
                <button class="btn" onclick="adicionarAoCarrinho('Tijolo', 2)">Adicionar</button>
            </div>

            <div class="box">
                <img src="https://padovani.vtexassets.com/arquivos/ids/174066-800-800?v=636905878354870000&width=800&height=800&aspect=true"
                    alt="Cimento">
                <h3>Cimento 50kg</h3>
                <p>R$ 40,00</p>
                <button class="btn" onclick="adicionarAoCarrinho('Cimento 50kg', 40)">Adicionar</button>
            </div>

            <div class="box">
                <img src="https://a-static.mlcdn.com.br/1500x1500/fio-25mm-100m-rolo-de-fio-eletrico-flexivel-cabo-flex/eletricashopping/f2-6preto/f187ee32a59b7ca3c8f47eb77e6a4f33.jpeg"
                    alt="Fio Elétrico">
                <h3>Fio Elétrico 100m</h3>
                <p>R$ 120,00</p>
                <button class="btn" onclick="adicionarAoCarrinho('Fio Elétrico 100m', 120)">Adicionar</button>
            </div>

            <div class="box">
                <img src="https://img.lojadomecanico.com.br/IMAGENS/21/221/19017/1653584804013.JPG" alt="Furadeira">
                <h3>Furadeira</h3>
                <p>R$ 250,00</p>
                <button class="btn" onclick="adicionarAoCarrinho('Furadeira', 250)">Adicionar</button>
            </div>
        </div>
    </section>

    <footer class="rodape">
        <p>AR Mendonça © 2025 - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
