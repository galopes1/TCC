<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - AR Mendonça</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .grid-catalog .box img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <section>
            <a href="index.html" class="logo">
                <img src="img/ARMendoncamenor.png" alt="">
            </a>

            <!-- Hamburger -->
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <nav class="navbar desktop-navbar">
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="#about">Sobre</a>
                    <a href="catalogo.html" class="active">Catálogo</a>
                    <a href="#address">Endereço</a>
                </div>

                <div class="nav-icons">
                    <img width="30" height="30" src="https://img.icons8.com/ios-filled/30/ffffff/search--v4.png"
                        alt="search">
                    <a href="carrinho.html">
                        <img width="30" height="30" src="https://img.icons8.com/ios/30/ffffff/shopping-cart--v1.png"
                            alt="cart">
                    </a>
                </div>
            </nav>


            <!-- Navbar mobile lateral -->
            <nav class="navbar mobile-navbar" id="navbar">
                <div class="close-menu" id="close-menu">&times;</div>

                <!-- Links centralizados -->
                <div class="menu-links">
                    <a href="#home">Home</a>
                    <a href="#about">Sobre</a>
                    <a href="catalogo.html">Catálogo</a>
                    <a href="#address">Endereço</a>
                </div>

                <!-- Ícones na direita inferior -->
                <div class="menu-icons">
                    <img width="30" height="30" src="https://img.icons8.com/ios-filled/30/ffffff/search--v4.png"
                        alt="search">
                    <a href="carrinho.html">
                        <img width="30" height="30" src="https://img.icons8.com/ios/30/ffffff/shopping-cart--v1.png"
                            alt="cart">
                    </a>
                </div>
            </nav>
        </section>
    </header>

    <section class="catalog" id="catalog">
        <h2 class="title">Nosso <span>Catálogo</span></h2>

        <div class="grid-catalog">
            <div class="box">
                <img src="https://d5gag3xtge2og.cloudfront.net/producao/34360673/G/blocos_3.jpg" alt="Tijolo">
                <h3>Tijolo</h3>
                <p>R$ 2,00</p>
                <button class="btn" onclick="adicionarAoCarrinho('Tijolo', 2, 'https://d5gag3xtge2og.cloudfront.net/producao/34360673/G/blocos_3.jpg')">Adicionar</button>
            </div>

            <div class="box">
                <img src="https://padovani.vtexassets.com/arquivos/ids/174066-800-800?v=636905878354870000&width=800&height=800&aspect=true"
                    alt="Cimento">
                <h3>Cimento 50kg</h3>
                <p>R$ 40,00</p>
                <button class="btn" onclick="adicionarAoCarrinho('Cimento 50kg', 40, 'https://padovani.vtexassets.com/arquivos/ids/174066-800-800?v=636905878354870000&width=800&height=800&aspect=true')">Adicionar</button>
            </div>

            <div class="box">
                <img src="https://a-static.mlcdn.com.br/1500x1500/fio-25mm-100m-rolo-de-fio-eletrico-flexivel-cabo-flex/eletricashopping/f2-6preto/f187ee32a59b7ca3c8f47eb77e6a4f33.jpeg"
                    alt="Fio Elétrico">
                <h3>Fio Elétrico 100m</h3>
                <p>R$ 120,00</p>
                <button class="btn" onclick="adicionarAoCarrinho('Fio Elétrico 100m', 120, 'https://a-static.mlcdn.com.br/1500x1500/fio-25mm-100m-rolo-de-fio-eletrico-flexivel-cabo-flex/eletricashopping/f2-6preto/f187ee32a59b7ca3c8f47eb77e6a4f33.jpeg')">Adicionar</button>
            </div>

            <div class="box">
                <img src="https://img.lojadomecanico.com.br/IMAGENS/21/221/19017/1653584804013.JPG" alt="Furadeira">
                <h3>Furadeira</h3>
                <p>R$ 250,00</p>
                <button class="btn" onclick="adicionarAoCarrinho('Furadeira', 250, 'https://img.lojadomecanico.com.br/IMAGENS/21/221/19017/1653584804013.JPG')">Adicionar</button>
            </div>
        </div>
    </section>

    <footer class="rodape">
        <p>AR Mendonça © 2025 - Todos os direitos reservados</p>
    </footer>

        <script>
        const hamburger = document.getElementById('hamburger');
        const navbar = document.getElementById('navbar');
        const closeMenu = document.getElementById('close-menu');

        hamburger.addEventListener('click', () => {
            navbar.classList.add('active');
        });

        closeMenu.addEventListener('click', () => {
            navbar.classList.remove('active');
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
